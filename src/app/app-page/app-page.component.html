<html>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active">App Page</h2>

      <div class="fadeIn first"></div>

      <form [formGroup]="myForm" (ngSubmit)="UserButton()">
        <div>
          <input
            type="text"
            id="login"
            class="fadeIn second"
            formControlName="appName"
            maxlength="30"
            [ngClass]="{
              'is-invalid': submittedButton && allUserData.appName.errors
            }"
            name="login"
            placeholder="Enter the appName"
          />
        </div>
        <div
          *ngIf="submittedButton && allUserData.appName.errors"
          class="invalid-feedback"
        >
          <div
            class="validation-error"
            style="color: red;"
            *ngIf="allUserData.appName.errors.required"
          >
            Name is Required*
          </div>

          <div
            class="validation-error"
            *ngIf="allUserData.appName.errors.pattern"
            style="color: red;"
          >
            Please enter alphabet characters only
          </div>
          <div
            class="validation-error"
            *ngIf="allUserData.appName.errors.maxlength"
            style="color: red;"
          ></div>
        </div>

        <br />
        <br />
        <input
          type="text"
          formControlName="appDesp"
          maxlength="50"
          class="fadeIn third"
          [ngClass]="{
            'is-invalid': submittedButton && allUserData.appDesp.errors
          }"
          id="password"
          name="Description"
          placeholder="Enter the Description"
        />
        <div
          *ngIf="submittedButton && allUserData.appDesp.errors"
          class="invalid-feedback"
        >
          <div
            class="validation-error"
            style="color: red;"
            *ngIf="allUserData.appDesp.errors.required"
          >
            Description is Required*
          </div>

          <div
            class="validation-error"
            style="color: red;"
            *ngIf="allUserData.appDesp.errors.maxlength"
          ></div>
        </div>
        <br />
        <br />
        <br />

        <div class="text-center">
          <button
            class="btn btn-outline-danger"
            type="reset"
            (click)="ResetButton()"
          >
            Cancel</button
          >&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button class="btn btn-outline-danger">Save</button>
        </div>
      </form>
      <br />
      <br />
      <br />

      <div id="formFooter">
        <a class="underlineHover" href="#" style="font-size: medium;"
          >Have a Good Day</a
        >
      </div>
    </div>

    <br />
    <br />
    <div class="col-md-4"></div>
    <div class="col-md-0">
      <div class="card border-primary mb-3" style="max-width: 80rem;">
        <div class="text-center">
          <div *ngIf="showData === 1">
            <div class="color"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="wrapper fadeInDown">
    <div class="col-md-5"></div>
    <div class="col-md-0">
      <div class="text-center">
        <div class="card border-primary mb-3" style="max-width: 60rem;">
          <div class="text-center">
            <div>
              <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col" bgcolor="black">
                      <font size="3">AppId</font>
                    </th>
                    <th scope="col" bgcolor="black">
                      <font size="3">AppName</font>
                    </th>
                    <th scope="col" bgcolor="black">
                      <font size="3">Description</font>
                    </th>
                    <th scope="col" bgcolor="black">
                      <font size="3">Update</font>
                    </th>
                    <th scope="col" bgcolor="black">
                      <font size="3">Delete</font>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let getData of appPage">
                    <td>
                      <font size="3">{{ getData.appId }}</font>
                    </td>
                    <td>
                      <font size="3">{{ getData.appName }}</font>
                    </td>
                    <td>
                      <font size="3">{{ getData.appDesp }}</font>
                    </td>

                    <td>
                      <button
                        type="button"
                        class="btn btn-primary btn-xs"
                        (click)="Update(getData)"
                      >
                        Update
                      </button>
                    </td>
                    <td>
                      <button
                        type="button"
                        class="btn btn-primary btn-xs"
                        (click)="Delete(getData)"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
