        <p style="color:black;" class="active">CURRENT EMAIL :  <label style="color:brown;" >{{userUpdateData.email}}</label> </p>

  <br />
  <div id="formContent">
    <h2 class="active">UPDATE PAGE</h2>

    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
    </div>

    <!-- [(ngModel)]="userData.userId" -->
    <form [formGroup]="updateForm" (ngSubmit)="Update()">
      <input
        type="userUpdateData.appId"
        type="text"
        [(ngModel)]="userUpdateData.appId"
        disabled="true"
        id="login"
        class="fadeIn second"
        formControlName="appId"
        maxlength="3"
        [ngClass]="{
          'is-invalid': submittedButton && UpdateData.appId.errors
        }"
        name="login"
      />

      <div
        *ngIf="submittedButton && UpdateData.appId.errors"
        class="invalid-feedback"
      >
        <div
          class="validation-error"
          style="color: red;"
          *ngIf="UpdateData.appId.errors.required"
        >
          AppId is Required*
        </div>

        <div
          class="validation-error"
          *ngIf="UpdateData.appId.errors.pattern"
          style="color: red;"
        >
          Please Enter Number only
        </div>
        <div
          class="validation-error"
          *ngIf="UpdateData.appId.errors.maxlength"
          style="color: red;"
        ></div>
      </div>

      <br />
      <br />
      <div>
        <!-- [(ngModel)]="userData.userName" -->
        <input
          type="userUpdateData.appName"
          type="text"
          [(ngModel)]="userUpdateData.appName"
          required
          id="login"
          class="fadeIn second"
          maxlength="30"
          formControlName="appName"
          [ngClass]="{
            'is-invalid': submittedButton && UpdateData.appName.errors
          }"
          enabled="true"
          name="login"
          placeholder="{{ this.userUpdateData.appName }}"
        />
      </div>
      <div
        *ngIf="submittedButton && UpdateData.appName.errors"
        class="invalid-feedback"
      >
        <div
          class="validation-error"
          *ngIf="UpdateData.appName.errors.pattern"
          style="color: red;"
        >
          Please enter alphabet characters only
        </div>
        <div
          class="validation-error"
          *ngIf="UpdateData.appName.errors.maxlength"
          style="color: red;"
        ></div>
        <div
          class="validation-error"
          *ngIf="UpdateData.appName.errors.required"
          style="color: red;"
        >
          AppName is required
        </div>
      </div>
      <br />

      <div>
        <input
          type="userUpdateData.appDesp"
          type="text"
          maxlength="50"
          class="fadeIn third"
          [(ngModel)]="userUpdateData.appDesp"
          formControlName="appDesp"
          enabled="true"
          [ngClass]="{
            'is-invalid': submittedButton && UpdateData.appDesp.errors
          }"
          id="password"
          name="appDesp"
        />
        <div
          *ngIf="submittedButton && UpdateData.appDesp.errors"
          class="invalid-feedback"
          required
        >
          <div
            class="validation-error"
            style="color: red;"
            *ngIf="UpdateData.appDesp.errors.pattern"
          >
            Description should be correct Format
          </div>
          <div
            class="validation-error"
            style="color: red;"
            *ngIf="UpdateData.appDesp.errors.maxlength"
          ></div>
          <div
            class="validation-error"
            style="color: red;"
            *ngIf="UpdateData.appDesp.errors.required"
          >
            Description is required
          </div>
        </div>
      </div>
      <br />

      <br />

      <div class="text-center">
        <button class="btn btn-outline-danger" (click)="Back()">Back</button
        >&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <button class="btn btn-outline-danger">Update</button>
      </div>
      <br />
      <br />

      <div id="formFooter">
        <a class="underlineHover" href="#">Have a Good Day</a>
      </div>
    </form>
  </div>
</div>
